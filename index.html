<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sweet sweet sandwiches</title>
</head>
<body>
<div id="wrapper">
<h1>Make a Sandwich!</h1>
<h3>Choose your bread:</h3>
<select id="bread">
<optgroup>
<option value="none">None</option>
<option value="Wheat">Wheat</option>
<option value="White">White</option>
<option value="Rye">Rye</option>
<option value="French">French</option>
<option value="Wrap">Wrap</option>
</optgroup>
</select>
<h3>Choose your meat:</h3>
<select id="meat">
<optgroup>
<option value="none">None</option>
<option value="RoastBeef">Roast Beef</option>
<option value="Turkey">Turkey</option>
<option value="Ham">Ham</option>
<option value="Bacon">Bacon</option>
</optgroup>
</select>
<h3>Choose your cheese:</h3>
<select id="cheese">
<optgroup>
<option value="none">None</option>
<option value="Provolone">Provolone</option>
<option value="Pepperjack">Pepperjack</option>
<option value="Cheddar">Cheddar</option>
<option value="Swiss">Swiss</option>
</optgroup>
</select>
<h3>Choose your veggies:</h3>
<select id="veggies">
<optgroup>
<option value="none">None</option>
<option value="Lettuce">Lettuce</option>
<option value="Onion">Onion</option>
<option value="Tomato">Tomato</option>
<option value="Pickels">Pickels</option>
</optgroup>
</select>
<h3>Choose your condiments:</h3>
<select id="condiments">
<optgroup>
<option value="none">None</option>
<option value="Mustard">Mustard</option>
<option value="Mayonaise">Mayonaise</option>
<option value="RedPeppers">Red Peppers</option>
<option value="Oil">Oil & Vinegar</option>
</optgroup>
</select>
<div id="sandwhichTotal">
	<button id="totalBtn">Total</button>
</div>
</div>
	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/bread.js"></script>
	<script src="javascripts/meat.js"></script>
	<script src="javascripts/cheese.js"></script>
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/condiments.js"></script>
	<script src="javascripts/DOMHandler.js"></script>
</body>
</html>
